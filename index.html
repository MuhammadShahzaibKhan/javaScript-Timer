<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-body bg-dark">
    <div class="container container-top">
        <div class="heading text-white d-flex justify-content-center">
            <h1>Timer</h1>
        </div>
        <div class="stopWatch-main mt-5">
            <div class="d-flex justify-content-center number-div text-white">
                <h3 class="px-3" id="hour-txt">00</h3>
                <h3>:</h3>
                <h3 class="px-3" id="min-txt">00 </h3>
                <h3>:</h3>
                <h3 class="px-3" id="sec-txt">00 </h3>
            </div>
            <div class="btn-grp text-center">
                <button type="button" onclick="setValue()" class="set" id="setBtn">Set</button>
                <button type="button" onclick="stopTimer()" id="stopBtn" class="down set">Stop</button>
                <button type="button" onclick="startTimer()" id="startBtn" class="set">Start</button>
                <button type="button" onclick="resetTimer()" id="resetBtn" class="down set">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
